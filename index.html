    <div class="offcanvas offcanvas-bottom markerfont" tabindex="-1" id="offcanvasBottom"
      aria-labelledby="offcanvasBottomLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasBottomLabel">New Flow Creation</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body small">
        <form onsubmit="app.DracFlowController.createNewFlow()">
          <div class="d-flex align-items-center justify-content-around">
            <div class="mb-3">
              <label for="nameOfFlow" class="form-label">Title</label>
              <input type="text" class="form-control" name="title" id="nameOfFlow" minlength="3" maxlength="15">
            </div>
            <div class="mb-3">
              <label for="body" class="form-label">Your Sick Flow</label>
              <textarea type="text" class="form-control" name="body" columns="20" id="body" maxlength="500"></textarea>
            </div>
            <div class="mb-3">
              <input type="color" name="color" class="fs-3" id="flowColor">
              <label class="" for="flowColor">Organizational Color</label>
            </div>
          </div>
          <div class="text-center">

            <button type="submit" data-bs-dismiss="offcanvas" class="btn btn-primary text-center">Submit</button>

        </form>
